<a href [routerLink] = "['/products']"> Home </a>
<h2>Commerce Manager</h2>
<h3>New Product</h3>

<p *ngIf="validationError.name">{{validationError.name.message | json}}</p>
<p *ngIf="validationError.qty">{{validationError.qty.message | json}}</p>
<p *ngIf="validationError.price">{{validationError.price.message | json}}</p>


Name: <input type="text" name= "name" required minlength="3" [(ngModel)] = "newProduct.name" #name = "ngModel"/><br><br>
Qty: <input type="number" name= "qty" required min = 1 [(ngModel)] = "newProduct.qty" #qty = "ngModel"/><br><br>
Price: <input type="number" name= "price" required min = 1 [(ngModel)] = "newProduct.price" #price = "ngModel"/><br><br>
<input type="button" value="Create" (click) = "addProduct()" >

<!-- <input *ngIf="!(name.errors)" type="button" value="Create" (click) = "addProduct()" > 
<input *ngIf="name.errors" type="button" value="Create" disabled = true >  -->


<button value="Cancel" [routerLink] = "['/products']">Cancel</button>
