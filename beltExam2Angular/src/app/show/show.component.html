<a href [routerLink] = "['/products']"> Home </a>
<h3>Product Details</h3>
<p>Name: {{theProduct?.name}}</p>
<p>Qty: {{theProduct?.qty}}</p>
<p>Price: ${{theProduct?.price}}</p>

<button *ngIf= "theProduct?.qty == 0" (click) = "delete()" [routerLink] = "['/products']">Delete</button>
<button *ngIf = "theProduct?.qty != 0" disabled = true> DELETE</button>

<button [routerLink] = "['/products']" > BACK </button>
